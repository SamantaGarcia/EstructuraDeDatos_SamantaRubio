<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Agenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="jumbotron">
      <h1>Inventory</h1>
      <p>Schedule of articles</p>
    </div>
    <div class="container-fluid">
      <div class="row">

        <!-- Forms -->
        <div class="col-md-4 mb-5">
        <div class="row">
            <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputCode" class="sr-only">Search</label>
                        <input type="text" class="form-control" id="inputPassword2" placeholder="Search Article">
                    </div>
                    <button type="button" id="search" class="btn btn-primary mb-2">Search</button>
            </form> <br><br><br><br>            
        </div>
        <div class="row">
        <form id="form" class="col-12">
            <label for="email">Register a new article:</label>
            <div class="form-group">
            <input
                type="text"
                class="form-control"
                id="code"
                placeholder="Code"  
            />
        </div>
        <div class="form-group">
        <input
            type="text"
            class="form-control"
            id="name"   
            placeholder="Name"               
        />
        </div>
        <div class="form-group">           
            <input
                type="text"
                class="form-control"
                id="price"   
                placeholder="Price"                
            />
        </div>
        <div class="form-group">
            <input
                type="number"
                class="form-control"
                id="quantity"
                placeholder="Quantity"                  
            />
        </div>
        <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    id="description"  
                    placeholder="description"                 
                />
        </div>
        <button id="btnAdd" type="button" class="btn btn-primary">
        Add
        </button>
        </form>
          </div>
        </div>
        <!-- Tabla -->
        <div class="col-md-8">
          <table id="schedule" class="table">
            <thead>
              <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Description</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <!-- Row -->
    </div>
    <!-- Container -->

    <script src="./main.js" type="module"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  </body>
</html>
