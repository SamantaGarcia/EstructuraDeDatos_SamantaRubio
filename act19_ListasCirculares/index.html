<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Listas circulares</title>
</head>
<body>
    <div class="container">
        <div class="row">
                <h3>Recorrido de rutas</h3>
        </div>
        <div class="row">
            <div class="col-md-6">                
                <form id="form">
                    <div class="form-group">
                    <label for="exampleInputPassword1">id</label>
                    <input type="text" class="form-control" id="id" placeholder="Ingresa el id de la base" >
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Nombre</label>
                    <input type="text" class="form-control" id="Nombre" placeholder="Ingresa el nombre de la base" value="Centro">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Minutos</label>
                    <input type="number" class="form-control" id="Minutos" placeholder="Ingresa los minutos en llegar al destino" value="5">
                    </div>            
                    <button type="button" id="btnAdd" class="btn btn-primary">ADD</button>
                </form>
            </div>
            <div class="col-md-6">
                    <div class="row">
                            <h4>Lista de bases:</h4>
                            <div id="imprimirLista"></div>
                        </div> 
                <div class="row">
                    <div class="col-md-6">
                            <input type="text" class="form-control" id="searchName" placeholder="Enter the product's code" style="width: 15pc">
                    </div>
                    <div class="col-md-6">
                            <button type="button" id="btnSearch" class="btn btn-success">SEARCH</button>
                            <button type="button" id="btnDelete" class="btn btn-danger">DELETE</button>
                    </div>
                    <div class="col-md-6" id="div"></div>
                </div>

                
                                   
            </div>
        </div>
    </div>
</body>
<script src="./main.js" type="module"></script>
</html>
