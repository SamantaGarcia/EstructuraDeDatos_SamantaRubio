<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Linked Lists</title>
</head>
<body>
    <div class="container">
        <div class="row">
                <h3>PRODUCT'S INVENTARY</h3>
        </div>
        <div class="row">
            <div class="col-md-6">
                
                <form id="form">
                    <div class="form-group">
                    <label for="exampleInputEmail1">Code</label>
                    <input type="text" class="form-control" id="Code" aria-describedby="emailHelp" placeholder="Enter product's code">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="Enter product's name" value="Vestido Azul">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputEmail1">Price</label>
                    <input type="number" class="form-control" id="Price" aria-describedby="emailHelp" placeholder="Enter product's price" value="300">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Quantity</label>
                    <input type="number" class="form-control" id="Quantity" placeholder="Enter product's quantity" value="5">
                    </div>            
                    <div class="form-group">
                            <label for="exampleInputPassword1">Description</label>
                            <input type="text" class="form-control" id="Description" placeholder="Enter product's description" value="Vestido apto solo para niÃ±as bonitas ;)">
                            </div>
                    <button type="button" id="btnAdd" class="btn btn-primary">ADD</button>
                </form>
            </div>
            <div class="col-md-6">
                    <div class="row">
                            <h4>Product List:</h4>
                            <div id="printList"></div>
                        </div> 
                <div class="row">
                    <div class="col-md-6">
                            <input type="text" class="form-control" id="searchName" placeholder="Enter the product's code" style="width: 15pc">
                    </div>
                    <div class="col-md-6">
                            <button type="button" id="btnSearch" class="btn btn-success">SEARCH</button>
                            <button type="button" id="btnDelete" class="btn btn-danger">DELETE</button>
                    </div>
                    <div class="col-md-6" id="div"></div>
                </div>

                
                                   
            </div>
        </div>
    </div>
</body>
<script src="./main.js" type="module"></script>
</html>
